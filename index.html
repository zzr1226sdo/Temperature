<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="Temp.js" defer></script>
    <style>
      .title h1 {
        text-align: center;
      }
      .wrap {
        display: flex;
        justify-content: space-around;
      }
      #Celsius {
        font-size: 20px;
      }
      #resultText {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>溫度轉換</h1>
    </div>
    <div class="wrap">
      <div class="input">
        <h2>攝氏：</h2>
        <input type="text" size="3" id="Celsius" />
        <span>°C</span>
        <button>轉換</button>
      </div>
      <div class="result">
        <h2>華氏：</h2>
        <span id="resultText">0</span>
        <span>°F</span>
      </div>
    </div>
  </body>
</html>
